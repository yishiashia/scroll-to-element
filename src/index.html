<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>scroll-to-element demo</title>

    <style>
      body {
        min-height: 200vh;
      }
      div.content-block {
        height: 130px;
        width: 100%;
        margin: 20px auto;
        padding: 20px;
        border: solid 1px black;
        box-sizing: border-box;
      }
      button {
        margin: 0 auto;
        display: block;
      }
      .container {
        padding: 20px 50px;
        position: relative;
      }
      h1 {
        display: inline-block;
      }
    </style>

    <script src="../dist/scroll-to-element.js"></script>
    <script>
      function doScroll() {
        scrollToElement(document.getElementById("scroll-target"), {
          duration: 300,
        });
      }
    </script>
  </head>
  <body>
    <div class="container">
      <h1>Demo | scroll-to-element</h1>
      <hr />
      <div class="content-block"></div>
      <div class="content-block"></div>
      <div
        id="scroll-target"
        class="content-block"
        style="background-color: yellow"
      >
        <strong>I am scroll target.</strong>
      </div>
      <br />
      <button onclick="doScroll();">Scroll Me</button>
    </div>
  </body>
</html>
